<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类页</title>
    <link rel="stylesheet" href="./css/lowPrice.css">
    <link rel="stylesheet" href="./fonts/font-awesome.css">
</head>

<body>


    <!-- 全局容器 -->
    <div class="mmb_container">
        <!-- 头部区域 -->
        <div class="mmb_header">
            <a class="back" href="#"><i class="fa fa-chevron-left"></i></a>
            <p>白菜价-淘宝内部券</p>
            <a href="">
                <div class="app"></div>
            </a>
        </div>
        <!-- 商品详情区 -->
        <!-- 标题 -->
        <div class="mmb_title">
            <ul>
                <li>1</li>
            </ul>
        </div>

        <div class="mmb_content">
            <ul>
                <li>
                    <div class="img_box"></div>
                    <div class="txt_box">
                        <div class="name">包邮阿大包邮阿大包邮阿大包邮阿大包邮阿大包邮阿大包邮阿大</div>
                        <div class="price">
                            <div class="new_price">券后 <span>¥107</span></div>
                            <div class="old_price">¥199</div>
                        </div>
                        <div class="percent">
                            <div class="percent_box">
                                <div class="now">75%</div>
                            </div>
                            <div class="percent_num">已领76661张</div>
                        </div>
                        <div class="get">
                            <div class="get_discount">
                                点此领取十元优惠券
                            </div>
                            <div class="get_order">下单链接</div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>




        <!-- 尾部 -->
        <div class="footer">
            <div class="login_btn">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="#"><i class="fa fa-arrow-up"></i> 返回顶部</a>
            </div>
            <div class="copyright">
                <p><a href="javasciprt:;">手机app下载</a>慢慢买手机版<span>--掌上比价平台</span></p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>

    </div>

    <script src="./lib/jquery/jquery-1.12.4.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./lib/iscroll/iscroll.js"></script>
    <script src="./js/lowPrice.js"></script>


    <script type="text/template" id="title_tmp">

        {{each result v}}
        <li data-title-id="{{v.titleId}}">
            {{v.title}}
        </li>
        {{/each}}
    </script>

    <script type="text/template" id="content_tmp">
        {{each result v}}
        <li data-product-id="{{v.productId}}">
            <div class="img_box">{{@v.productImg}}</div>
            <div class="txt_box">
                <div class="name">{{@v.productName}}</div>
                <div class="price">
                    {{@v.productPrice}}
                </div>
                <div class="percent">
                    <!-- <div class="percent_box">
                        <div class="now">75%</div>
                    </div>
                    <div class="percent_num">已领76661张</div> -->
                    {{@v.productCouponRemain}}
                </div>
                <div class="get">
                    <div class="get_discount">
                        {{@v.productCoupon}}
                    </div>
                    <div class="get_order">{{@v.productHref}}</div>
                </div>
            </div>
        </li>
        {{/each}}
    </script>


</body>

</html>
