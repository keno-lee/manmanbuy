<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>品牌大全</title>
    <link rel="stylesheet" href="./css/brandlist.css">
    <link rel="stylesheet" href="./fonts/font-awesome.css">
</head>

<body>

    <!-- 全局容器 -->
    <div class="mmb_container">
        <!-- 头部区域 -->
        <div class="mmb_header clearfix">
            <div class="logo"></div>
            <a href="">
                <div class="app"></div>
            </a>
        </div>
        <!-- 搜索框区域 -->
        <div class="mmb_search clearfix">
            <div class="input_wrap"><input type="text" placeholder="请输入想要比价的商品">
            </div>
            <input type="button" value="搜索">
        </div>
        <!-- 主体内容区域 -->
        <div class="mmb_content">
            <!-- 面包屑 -->
            <div class="crumb">
                <a class="one" href="index.html">首页></a>
                <a class="two" href="category.html">全部分类></a>
            </div>
            <div class="title">热门品牌排行</div>
            <div class="list">
                <ul>
                    <li>
                        <div class="num">1</div>
                        <div class="text">
                            <p>三星平板电视</p>
                            <p>三天全网销售</p>
                        </div>
                        <i class="fa fa-chevron-right"></i>
                    </li>
                </ul>
            </div>
        </div>


        <!-- 尾部 -->
        <div class="footer">
            <div class="login_btn">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="#"><i class="fa fa-arrow-up"></i> 返回顶部</a>
            </div>
            <div class="copyright">
                <p><a href="javasciprt:;">手机app下载</a>慢慢买手机版<span>--掌上比价平台</span></p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>

    </div>

    <script src="./lib/jquery/jquery-1.12.4.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/brandlist.js"></script>


</body>


<script type="text/template" id="tmp">
    {{each result v i}}
    <li data-brandTitle-id="{{v.brandTitleId}}">
        <div class="num">{{i+1}}</div>
        <div class="text">
            <p>{{v.brandName}}</p>
            <p>{{v.brandInfo}}</p>
        </div>
        <i class="fa fa-chevron-right"></i>
    </li>
    {{/each}}
</script>

</html>
