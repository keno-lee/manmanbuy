<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超省钱</title>
    <link rel="stylesheet" href="./css/category.css">
    <link rel="stylesheet" href="./fonts/font-awesome.css">
</head>

<body>

    <!-- 全局容器 -->
    <div class="mmb_container">
        <!-- 头部区域 -->
        <div class="mmb_header clearfix">
            <div class="logo"></div>
            <a href="">
                <div class="app"></div>
            </a>
        </div>
        <!-- 搜索框区域 -->
        <div class="mmb_search clearfix">
            <div class="input_wrap"><input type="text" placeholder="请输入想要比价的商品">
            </div>
            <input type="button" value="搜索">
        </div>

        <!-- 分类页 -->
        <div class="mmb_category">
            <ul class="cate_pandect">
                <li>
                    <div class="title" data-toggle="close">大家电<i class="fa fa-chevron-down"></i></div>
                    <div class="content">
                        <ul class="cate_details clearfix">
                            <li>电视</li>
                            <li>冰箱</li>
                            <li>洗衣机</li>
                            <li>电脑</li>
                            <li>微波炉</li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <!-- 尾部 -->
        <div class="footer">
            <div class="login_btn">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="#"><i class="fa fa-arrow-up"></i> 返回顶部</a>
            </div>
            <div class="copyright">
                <p><a href="javasciprt:;">手机app下载</a>慢慢买手机版<span>--掌上比价平台</span></p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>

    </div>

    <script src="./lib/jquery/jquery-1.12.4.js"></script>
    <script src="./lib/template/template-web.js"></script>

    <script src="./lib/jquery.cookie/jquery.cookie.js"></script>
    <script src="./js/category.js"></script>

    <script type="text/template" id="cate_tmp">
        {{each list v}}
        <li data-title-id="{{v.titleId}}">
            <div class="title" data-toggle="close">{{v.title}}<i class="fa fa-chevron-down btn_more" data-toggle="close"></i></div>
            <div class="content">
                <ul class="cate_details clearfix"></ul>
            </div>
        </li>
        {{/each}}
    </script>

    <script type="text/template" id="list_tmp">

        {{each list v}}
        <li data-category-id="{{v.categoryId}}"><a href="#">{{v.category}}</a></li>
        {{/each}}

    </script>
</body>

</html>
