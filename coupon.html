<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类页</title>
    <link rel="stylesheet" href="./css/coupon.css">
    <link rel="stylesheet" href="./fonts/font-awesome.css">
</head>

<body>

    <!-- 全局容器 -->
    <div class="mmb_container">
        <!-- 头部区域 -->
        <div class="mmb_header">
            <a class="back" href="#"><i class="fa fa-chevron-left"></i></a>
            <p>优惠券</p>
            <a href="">
                <div class="app"></div>
            </a>
        </div>


        <div class="mmb_list">
            <ul class="clearfix">
                <li>
                    <div class="wrapper">
                        <div class="img_box"></div>
                        <p>bishngke</p>
                    </div>
                </li>
            </ul>

        </div>

        <!-- 尾部 -->
        <div class="footer">
            <div class="login_btn">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="#"><i class="fa fa-arrow-up"></i> 返回顶部</a>
            </div>
            <div class="copyright">
                <p><a href="javasciprt:;">手机app下载</a>慢慢买手机版<span>--掌上比价平台</span></p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>

    </div>

    <script src="./lib/jquery/jquery-1.12.4.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/coupon.js"></script>


    <script type="text/template" id="tmp">
        {{each result v}}
        <li data-title="{{v.couponTitle}}">
            <a href="{{v.couponLink}}?couponid={{v.couponId}}">
                <div class="wrapper">
                    <div class="img_box"><img src="{{v.couponImg}}" alt=""></div>
                    <p>{{v.couponTitle}}</p>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
</body>

</html>
