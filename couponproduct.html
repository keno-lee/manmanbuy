<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类页</title>
    <link rel="stylesheet" href="./css/couponproduct.css">
    <link rel="stylesheet" href="./fonts/font-awesome.css">
</head>

<body>

    <!-- 全局容器 -->
    <div class="mmb_container">
        <!-- 头部区域 -->
        <div class="mmb_header">
            <a class="back" href="#"><i class="fa fa-chevron-left"></i></a>
            <p>优惠券</p>
            <a href="">
                <div class="app"></div>
            </a>
        </div>


        <!-- 列表区域 -->
        <div class="mmb_list">
            <ul>
                <div class="title">-点餐前出示手机中的优惠券,即可享受优惠-</div>
                <li>
                    <div class="content_img"><img src="./images/ic_mall.png" alt=""></div>
                    <div class="content_des">

                        <p>移动端凑单品移动端凑单品移动端凑单品移动端凑单品移动端凑单品移动端凑单品</p>

                        <div class="price">
                            100
                        </div>
                        <div class="expires">2018-01</div>
                    </div>
                </li>
            </ul>
        </div>

        <!-- 尾部 -->
        <div class="footer">
            <div class="login_btn">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="#"><i class="fa fa-arrow-up"></i> 返回顶部</a>
            </div>
            <div class="copyright">
                <p><a href="javasciprt:;">手机app下载</a>慢慢买手机版<span>--掌上比价平台</span></p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>

        <!-- 遮罩层 -->
        <div class="mask">
            <div class="mask_img">
                <div class="img_box">

                </div>
                <div class="mask_left">
                    <i class="fa fa-chevron-left"></i>
                </div>
                <div class="mask_right">
                    <i class="fa fa-chevron-right"></i>

                </div>
            </div>
        </div>
    </div>

    <script src="./lib/jquery/jquery-1.12.4.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/couponProduct.js"></script>


    <script type="text/template" id="tmp">
        {{each result v}}
        <li data-src="{{v.couponProductImg}}">
            <div class="content_img">{{@v.couponProductImg}}</div>
            <div class="content_des">

                <p>{{v.couponProductName}}</p>

                <div class="price">
                    {{v.couponProductPrice}}
                </div>
                <div class="expires">{{v.couponProductTime}}</div>
            </div>
        </li>
        {{/each}}
    </script>
</body>

</html>
