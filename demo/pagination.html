<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/pagination/pagination.css">

</head>

<body>
    <div id="pagination">

    </div>

    <script src="../lib/jquery/jquery-1.12.4.js"></script>
    <script src="../lib/pagination/jquery.pagination.js"></script>
    <script>
        $(function() {　　　　
            var pageCount = 20; //分页总数量
            // $("#pagination").pagination(pageCount); //简单初始化方法


            $("#pagination").pagination(pageCount, //分布总数量，必须参数
                {　　　　　　　　　　
                    //callback: PageCallback, //PageCallback() 为翻页调用次函数。
                    prev_text: "« 上一页",
                    next_text: "下一页 »",
                    items_per_page: 10,
                    num_edge_entries: 2, //两侧首尾分页条目数
                    num_display_entries: 10, //连续分页主体部分分页条目数
                    current_page: 0, //当前页索引
                    link_to: "?id=__id__" //分页的js中会自动把"__id__"替换为当前的数。0　
                        　　　
                });

        });
    </script>
</body>

</html>
