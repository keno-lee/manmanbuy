<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>

    <link rel="stylesheet" href="./css/list.css">
    <!-- <link rel="stylesheet" href="./lib/pagination/pagination.css"> -->
</head>

<body>
    <!-- 全局容器 -->
    <div class="mmb_container">
        <!-- 头部区域 -->
        <div class="mmb_header clearfix">
            <div class="logo"></div>
            <a href="">
                <div class="app"></div>
            </a>
        </div>
        <!-- 搜索框区域 -->
        <div class="mmb_search clearfix">
            <div class="input_wrap"><input type="text" placeholder="请输入想要比价的商品">
            </div>
            <input type="button" value="搜索">
        </div>

        <!-- 主体内容区域 -->
        <div class="mmb_content">
            <div class="title">
                <div class="crumb">
                    <a class="one" href="index.html">首页></a>
                    <a class="two" href="category.html">全部分类></a>
                    <a class="three" href="javascript:;">电视></a>
                </div>
                <div class="filter">筛选</div>
            </div>

            <div class="product_list">
                <ul>
                    <li>
                        <div class="product_img"><img src="./images/ic_mall.png" alt=""></div>
                        <div class="product_des">
                            <a href="#">
                                <p>移动端凑单品移动端凑单品移动端凑单品移动端凑单品移动端凑单品移动端凑单品</p>
                            </a>
                            <p class="product_price">¥ 1999</p>
                            <div class="procuct_info">
                                <a href="javascript:;" class="product_offer">报价(6)</a>
                                <a href="javascript:;" class="product_comment">评论(2222)</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 分页控制 -->
        <div class="page_control">
            <div class="prev">
                <div class="prev_btn">上一页</div>
            </div>
            <div class="pages">
                <select name="" id="page_select">

                </select>
            </div>
            <div class="next">
                <div class="next_btn">下一页</div>
            </div>
        </div>







        <div class="footer">
            <div class="login_btn">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="#"><i class="fa fa-arrow-up"></i> 返回顶部</a>
            </div>
            <div class="copyright">
                <p><a href="javasciprt:;">手机app下载</a>慢慢买手机版<span>--掌上比价平台</span></p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>

    <script src="./lib/jquery/jquery-1.12.4.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <!-- <script src="./lib/pagination/jquery.pagination.js"></script> -->
    <script src="./js/list.js"></script>

    <script type="text/template" id="list_tmp">
        {{each list v}}
        <li data-brand-id="{{v.brandId}}">
            <div class="product_img">{{@v.productImg}}</div>
            <div class="product_des">
                <a href="productDetail.html?categoryid={{v.categoryId}}&productid={{v.productId}}">
                    <p>{{v.productName}}</p>
                </a>
                <p class="product_price">{{v.productPrice}}</p>
                <div class="procuct_info">
                    <a href="javascript:;" class="product_offer">{{v.productQuote}}</a>
                    <a href="javascript:;" class="product_comment">{{v.productCom}}</a>
                </div>
            </div>
        </li>
        {{/each}}
    </script>
</body>

</html>
